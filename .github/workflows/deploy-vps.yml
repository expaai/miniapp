name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Nginx (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
          # systemctl stop nginx
          
          # –°–æ–∑–¥–∞—Ç—å backup —Ç–µ–∫—É—â–µ–π –≤–µ—Ä—Å–∏–∏
          if [ -d "/var/www/expa-ai.ru" ]; then
            cp -r /var/www/expa-ai.ru /var/www/expa-ai.ru.backup.$(date +%Y%m%d_%H%M%S)
          fi
          
          # –û—á–∏—Å—Ç–∏—Ç—å –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          rm -rf /var/www/expa-ai.ru/*
          
          # –ö–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
          cd /tmp
          rm -rf career-miniapp
          git clone https://github.com/${{ github.repository }}.git career-miniapp
          cd career-miniapp
          
          # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ —Å–æ–±—Ä–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
          npm ci --legacy-peer-deps
          npm run build
          
          # –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å–æ–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          cp -r dist/* /var/www/expa-ai.ru/
          
          # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
          chown -R www-data:www-data /var/www/expa-ai.ru
          chmod -R 755 /var/www/expa-ai.ru
          
          # –î–µ–ø–ª–æ–π backend
          echo "üîß –î–µ–ø–ª–æ–π backend..."
          cd backend
          
          # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π backend
          docker-compose down || true
          
          # –û–±–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Python
          docker-compose build --no-cache
          
          # –ó–∞–ø—É—Å—Ç–∏—Ç—å backend
          docker-compose up -d
          
          # –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å backend
          sleep 10
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "‚úÖ Backend —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω!"
          else
            echo "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ backend"
            docker-compose logs career-backend
          fi
          
          cd ..
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å Nginx
          systemctl reload nginx
          
          # –û—á–∏—Å—Ç–∏—Ç—å –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
          rm -rf /tmp/career-miniapp
          
          echo "Deployment completed successfully!"