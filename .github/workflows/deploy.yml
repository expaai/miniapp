name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Start Docker service if not running
          systemctl start docker
          systemctl enable docker
          
          # Add current user to docker group
          usermod -aG docker $USER
          
          # Wait for Docker to start
          sleep 5
          
          # Create directory if it doesn't exist
          mkdir -p /root/career-miniapp
          cd /root/career-miniapp
          
          # Clone repository if it doesn't exist, otherwise pull
          if [ ! -d ".git" ]; then
            git clone https://github.com/expaai/miniapp.git .
          else
            git pull origin main
          fi
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down || true
          
          # Create .env.prod file with secrets
          cat > .env.prod << EOF
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DOMAIN=expa-ai.ru
          POSTGRES_DB=career_miniapp
          POSTGRES_USER=postgres
          POSTGRES_HOST=postgres
          POSTGRES_PORT=5432
          DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/career_miniapp
          ENVIRONMENT=production
          EOF
          
          # Build and start containers
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Wait for services to start
          sleep 30
          
          # Check if API is responding
          curl -f http://localhost:8000/health || exit 1
          
          # Clean up old images
          docker image prune -f